<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Meta Tags -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#667eea" />
		<meta name="description" content="Almanca kelime öğrenme uygulaması - Spaced repetition ile etkili öğrenme" />
		
		<!-- Apple PWA -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Kelime Öğren" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon.svg" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
