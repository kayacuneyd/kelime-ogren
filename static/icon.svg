<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Book icon -->
  <g transform="translate(256, 256)">
    <!-- Book cover -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Book pages -->
    <rect x="-75" y="-55" width="150" height="110" rx="4" ry="4" fill="#f7fafc"/>
    
    <!-- Book spine -->
    <rect x="-80" y="-60" width="12" height="120" rx="6" ry="6" fill="#4a5568"/>
    
    <!-- Text lines -->
    <rect x="-60" y="-30" width="80" height="4" rx="2" fill="#667eea"/>
    <rect x="-60" y="-20" width="60" height="4" rx="2" fill="#a0aec0"/>
    <rect x="-60" y="-10" width="70" height="4" rx="2" fill="#a0aec0"/>
    <rect x="-60" y="0" width="50" height="4" rx="2" fill="#a0aec0"/>
    <rect x="-60" y="10" width="65" height="4" rx="2" fill="#a0aec0"/>
    <rect x="-60" y="20" width="45" height="4" rx="2" fill="#a0aec0"/>
    
    <!-- Decorative elements -->
    <circle cx="-40" cy="-40" r="3" fill="#667eea" opacity="0.6"/>
    <circle cx="40" cy="-40" r="3" fill="#764ba2" opacity="0.6"/>
    <circle cx="-40" cy="40" r="3" fill="#764ba2" opacity="0.6"/>
    <circle cx="40" cy="40" r="3" fill="#667eea" opacity="0.6"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Kelime Öğren
  </text>
</svg>
